<div id="searchResults">
    <header>
        <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
            <div class="d-flex">
                <div class="form-group w-200 px-15">
                    <label for="location1">Where are you going?</label>
                    <input type="text" placeholder="Enter Location" class="location hotels-icon" id="location1"/>
                    <i class="hotel-location hotel-icon-p"></i>
                </div>
                <div class="form-group w-200 px-15">
                    <label for="checkIn">Check In</label>
                    <input type="text" placeholder="Check In" 
                        [(ngModel)]="model.checkIn" 
                        class="datepicker hotels-icon" 
                        id="checkIn" 
                        name="checkIn" 
                        ngbDatepicker 
                        [minDate]="minDate"
                        #checkIn="ngModel" 
                        #checkIn1="ngbDatepicker" 
                        (click)="checkIn1.toggle()" required/>
                    <i class="hotel-calendar hotel-icon-p"></i>
                    <div *ngIf="checkIn.invalid && checkIn.touched"
                        class="alert alert-danger">
                        Check in date is required
                    </div>
                </div>
                <div class="form-group w-200 px-15">
                    <label for="checkOut">Check-Out</label>
                    <input type="text" placeholder="Check-Out" 
                        [(ngModel)]="model.checkOut" 
                        class="datepicker hotels-icon" 
                        id="checkOut" 
                        name="checkOut" 
                        ngbDatepicker 
                        [minDate]="minDate"
                        #checkOut="ngModel" 
                        #checkOut1="ngbDatepicker" 
                        (click)="checkOut1.toggle()" required/>
                    <i class="hotel-calendar hotel-icon-p"></i>    
                    <div *ngIf="checkOut.invalid && checkOut.touched"
                        class="alert alert-danger">
                        Check out date is required
                    </div>       
                </div>
                
                <div class="form-group w-200 px-15">
                    <label>Guest</label>
                    <label class="d-inline radiocontainer" for="1">
                        <input type="radio" name="guest" id="1" value="1" [(ngModel)]="model.guest" #guest="ngModel">
                        <span class="radiobtn">1</span>
                    </label>
                    <label class="d-inline radiocontainer" for="2">
                        <input type="radio" name="guest" id="2" value="2" [(ngModel)]="model.guest" #guest="ngModel">
                        <span class="radiobtn">2</span>
                    </label>
                    <label class="d-inline radiocontainer" for="3">
                        <input type="radio" name="guest" id="3" value="3" [(ngModel)]="model.guest" #guest="ngModel">
                        <span class="radiobtn">3</span>
                    </label>
                    <label class="d-inline radiocontainer" for="3plus">
                        <input type="radio" name="guest" id="3plus" value="3+" [(ngModel)]="model.guest" #guest="ngModel">
                        <span class="radiobtn">3+</span>
                    </label>
                </div>
                <div class="w-200 px-15 py-15px">
                    <button type="button" class="btn-h btn-secondary search-hotels" [disabled]="!searchForm.form.valid" (click)="onSelectResPage()">Search for Hotels</button>
                </div>
            </div>
        </form>
    </header>
    <div class="results px-15" *ngIf="hotels">
        <h2>180 hotels in Las Vegas, NV on April 22nd - April 24th for 1 Adult(s)</h2>
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
        </div>
        <hr class="divider"/>
        <div>{{hotels | async }}</div>
        <div class="d-flex" *ngFor="let test of hotels | async">
            <div class="w-50 d-flex">
                <div class="w-50">
                    <img src="https://d3mj096p5q0e20.cloudfront.net/fi/HCM/86516/a3d3f137_z.jpg" alt="" class="" />
                </div>
                <div class="w-50">
                    <i class="hotel-star-full"></i>
                    <i class="hotel-star-full"></i>
                    <i class="hotel-star-full"></i>
                    <i class="hotel-star-full"></i>
                    <i class="hotel-star-full"></i>
                    <h3>Mandarian hotel</h3>
                    <i class="hotel-location"></i> <address>address</address>
                </div>
            </div>
            <div class="w-50">
                <div class="text-left">
                    from<br/>
                    $367 /nights<br/>
                    Total: $367<br/>
                    <a href="" title="" class="btn-h btn-primary">Show rooms</a>
                </div>
            </div>
        </div>
        <div class="hotelSearchResult"></div>
    </div>
</div>
